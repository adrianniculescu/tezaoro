
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tezaoro | AI-Powered Algorithmic Trading Platform</title>
    <meta name="description" content="Tezaoro - AI-Powered Algorithmic Trading Platform for everyone. Access sophisticated trading algorithms powered by artificial intelligence." />
    <meta name="author" content="Tezaoro" />

    <meta property="og:title" content="Tezaoro | AI-Powered Algorithmic Trading Platform" />
    <meta property="og:description" content="Access sophisticated trading algorithms powered by artificial intelligence. Tezaoro combines quantitative analysis with machine learning to deliver exceptional trading results." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@tezaoro" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <style>
      /* Improved fallback styling for when JS fails */
      body {
        background-color: #0f1729;
        color: #e2e8f0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .loading-fallback {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
      }
      .spinner {
        border: 4px solid rgba(59, 130, 246, 0.2);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border-left-color: #3b82f6;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .error-message {
        display: none;
        margin-top: 20px;
        padding: 12px;
        background-color: rgba(239, 68, 68, 0.2);
        border-left: 4px solid #ef4444;
        border-radius: 4px;
      }
      .retry-button {
        margin-top: 16px;
        background-color: #3b82f6;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      .retry-button:hover {
        background-color: #2563eb;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="loading-fallback">
        <div>
          <div class="spinner"></div>
          <h2>Loading Tezaoro</h2>
          <p>AI-Powered Algorithmic Trading Platform</p>
          <div id="load-error" class="error-message">
            <p>We're having trouble loading the application.</p>
            <p>This could be due to network issues or script loading failures.</p>
          </div>
          <button id="retry-button" class="retry-button" onclick="window.location.reload()">
            Reload Page
          </button>
          <p style="font-size: 14px; margin-top: 30px;">
            If problems persist, please clear your browser cache or try a different browser.
          </p>
        </div>
      </div>
    </div>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <script>
      // Show error message if page doesn't load within 10 seconds
      setTimeout(function() {
        const rootContent = document.getElementById('root');
        const errorElement = document.getElementById('load-error');
        
        // If the root still only contains the fallback, show the error
        if (rootContent && rootContent.querySelector('.loading-fallback') && 
            !rootContent.querySelector('.dark')) {
          if (errorElement) errorElement.style.display = 'block';
          console.error('Tezaoro application failed to load within expected time');
        }
      }, 10000);
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
